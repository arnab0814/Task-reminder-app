<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>

    <style>
        body {
            background: linear-gradient(120deg, #43cea2, #185a9d);
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            width: 460px;
            margin: 70px auto;
            background: #fff;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(0,0,0,.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 16px;
        }
        .lock-msg {
            text-align: center;
            color: #d63031;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .group {
            margin-bottom: 16px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .readonly {
            background: #eee;
            cursor: not-allowed;
        }
        .actions {
            margin-top: 22px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background: #43cea2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #2ebf91;
        }
        a {
            align-self: center;
            color: #555;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Edit Task</h2>

    <p class="lock-msg" th:if="${task.status.name() == 'DONE'}">
        This task is completed and cannot be modified
    </p>

    <form th:action="@{/tasks/save}" th:object="${task}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="group">
            <label>Task Title</label>
            <input type="text"
                   th:field="*{name}"
                   th:readonly="${task.status.name() == 'DONE'}"
                   th:classappend="${task.status.name() == 'DONE'} ? 'readonly'">
        </div>

        <div class="group">
            <label>Description</label>
            <textarea th:field="*{description}"
                      th:readonly="${task.status.name() == 'DONE'}"
                      th:classappend="${task.status.name() == 'DONE'} ? 'readonly'">
            </textarea>
        </div>

        <div class="group">
            <label>Priority</label>
            <select th:field="*{priority}"
                    th:disabled="${task.status.name() == 'DONE'}"
                    th:classappend="${task.status.name() == 'DONE'} ? 'readonly'">
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
        </div>

        <div class="group">
            <label>Status</label>
            <select th:field="*{status}"
                    th:disabled="${task.status.name() == 'DONE'}"
                    th:classappend="${task.status.name() == 'DONE'} ? 'readonly'">
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="DONE">Done</option>
            </select>
        </div>

        <div class="group">
            <label>Due Date</label>
            <input type="date"
                   th:field="*{dueDate}"
                   th:readonly="${task.status.name() == 'DONE'}"
                   th:classappend="${task.status.name() == 'DONE'} ? 'readonly'">
        </div>

        <div class="actions">
            <button type="submit" th:if="${task.status.name() != 'DONE'}">Update Task</button>
            <a th:href="@{/tasks/list}">Back</a>
        </div>

    </form>

</div>

</body>
</html>
