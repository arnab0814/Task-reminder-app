<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Task Manager</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 380px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-top: 14px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4f46e5;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .footer p {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>


<div class="card">
    <h2>Create Account</h2>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/auth/register}" method="post">
        <label>Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Password</label>
        <input type="password" name="password" required />

        <button type="submit">Register</button>
    </form>
<div class="footer">
    <p>Already have an a account ??
        <a th:href="@{/auth/login}">Login</a>
    </p>
</div>

</div>
</body>
</html>
