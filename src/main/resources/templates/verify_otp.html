<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Verify OTP</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 4px;
            margin-top: 16px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #16a34a;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #15803d;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<div class="card">
    <h2>Verify OTP</h2>
    <p>OTP sent to <b th:text="${email}"></b></p>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/auth/verify_otp}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="text" name="otp" maxlength="6" placeholder="••••••" required />
        <button type="submit">Verify</button>
    </form>
</div>

<body>

</body>
</html>
